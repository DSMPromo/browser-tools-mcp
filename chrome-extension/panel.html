<!DOCTYPE html>
<html>
<head>
  <title>Browser Tools Panel</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .log-info { background: #e3f2fd; }
    .log-warn { background: #fff3e0; }
    .log-error { background: #ffebee; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Browser Logs</h2>
    <div id="logContainer"></div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
